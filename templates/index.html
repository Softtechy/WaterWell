<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI Enabled Water Well Predictor</title>
    <!-- <link
      href="{{ url_for('static', filename='../static/stylesheet/styles.css') }}"
    />
    <link rel="stylesheet" href="../static/stylesheet/styles.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- <link
      href="../static/stylesheet/styles.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    /> -->

    <style>
      body {
        background-color: black;
      }
      .container-1 {
        background-color: black;
      }
      .container-2 {
        background-color: black;
      }
      .container-2 input {
        align-items: center;
        text-align: center;
      }
      .container-2 #submit {
        display: block;
        margin: 0 auto;
      }
      .container-2 .logincenter {
        display: block;
        margin: 0 auto;
      }
      .container h1 {
        color: violet;
      }
      h1 {
        text-align: center;
        display: block;
        color: violet;
      }
      h4 {
        text-align: center;
        color: blueviolet;
      }
    </style>
  </head>

  <body>
    <div class="container-1">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AquaInsight</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="login">
          <h1>AI Enabled Ground Water Well Predictor</h1>
          <br /><br />

          <div class="container-2">
            <form action="{{ url_for('predict')}}" method="post">
              <input
                class="logincenter"
                type="text"
                name="Latitude"
                placeholder="Enter Latitude"
                required="required"
              /><br /><br />
              <input
                class="logincenter"
                type="text"
                name="Longitude"
                placeholder="Enter Longitude"
                required="required"
              />
              <br /><br />

              <p>
                <button
                  id="submit"
                  type="submit"
                  class="btn btn-primary btn-block btn-large"
                >
                  Predict
                </button>
              </p>
            </form>

            <br />
            <br />
            <h4>{{ prediction_text }}</h4>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
